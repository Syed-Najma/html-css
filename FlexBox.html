<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Practice</title>
</head>
<body>
    <div style="display: flex;
    width: 30px;">
        <div style="background-color:lightblue;">div1 text1</div>
        <div style="background-color: lightcoral;">div2</div>
    </div>


    <div style="display: flex;
    flex-direction: row;
    margin-top:30px;">
        <div style="background-color:lightblue ;
        width:100px;">100px</div>
        <div style="background-color: lightcoral;
        flex:1;">div2</div>
    </div>


    <div style="display: flex;
    flex-direction: row;
    margin-top:30px;">
        <div style="background-color:lightblue ;
        width:100px;">100px</div>
        <div style="background-color: lightcoral;
        flex:1;">div2</div>
        <div style="background-color:lightblue ;
        width:100px;
        flex:2;">100px</div>
    </div>


    <div style="display: flex;
    flex-direction: row;
    margin-top:30px;
    border: 1px solid grey;
    height: 100px;
    justify-content: center;
    ">
        <div style="background-color:lightblue ;
        width:100px;">100px</div>
        <div style="background-color: lightcoral;
        width: 100px;">100px</div>
        <div style="background-color:lightblue ;
        width:100px;">100px</div>
    </div>


    <div style="display: flex;
    flex-direction: row;
    margin-top:30px;
    border: 1px solid grey;
    height: 100px;
    justify-content:space-between;
    ">
        <div style="background-color:lightblue ;
        width:100px;">100px</div>
        <div style="background-color: lightcoral;
        width: 100px;">100px</div>
        <div style="background-color:lightblue ;
        width:100px;">100px</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top:30px;
    border: 1px solid grey;
    height: 100px;
    justify-content:space-evenly;
    align-items: start;
    /* align-items: end; */
    /* align-items: center; */
    ">
        <div style="background-color:lightblue ;
        width:100px;">100px</div>
        <div style="background-color: lightcoral;
        width: 100px;">100px</div>
        <div style="background-color:lightblue ;
        width:100px;">100px</div>
    </div>
</body>
</html>
