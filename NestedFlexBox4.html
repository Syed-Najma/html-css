<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mainbox{
            width: 450px;
            height: 200px;
            border: 2px whitesmoke solid;
            display: flex;
            flex-direction:row;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.15);

        }
        .all-text{
            display: flex;
            flex-direction: column;
        }
        .imgssd{
          height: 50px;
          border-radius: 30px;
        }
        .textssd{
            display: flex;
            flex-direction: column;
            font-family: arial;
            margin-left: 10px;
        }
        .channel-name{
            display: flex;
            flex-direction:row;
            line-height: 25px;
        }
        .ch-name1{
            font-weight: bold;
        }
        .ch-name2{
          color: rgb(114, 112, 112);  
        }
        .youtube-ch-link{
        display: flex;
        flex-direction:row;
        border: 2px rgb(206, 204, 204) solid;
        width: 350px;
        height: 100px;
        border-radius: 20px;
        margin-top: 20px;
        /* margin: 20px 80px; */
    }
    .greybox{
        border: 1px  rgb(206, 204, 204) solid;
        width: 150px;
        height: 100px;
        background-color: rgb(206, 204, 204);
        border-top-left-radius: 15px;
        border-bottom-left-radius: 15px;
    }
    .youtube-webDev{
        display: flex;
        flex-direction: column;
    }
    .link{
        font-family: arial;
        color:rgb(140, 138, 138);
        margin-top: 20px;
        margin-left: 20px;
        line-height: 25px;
    }
    .backendwd{
        font-family: arial;
        margin-left: 20px;
    } 

    </style>
</head>
<body>

    <div class="mainbox">
        <div>
            <img class="imgssd" src="catImages/catprofile2.avif" alt="">
        </div>
        <div class="all-text">
            <div class="textssd">
                <div class="channel-name">
                    <div class="ch-name1">supersimpledev</div>
                    <div class="ch-name2">@SuperSimpleDev</div>
                </div>
                <div>
                    What is backend web development? A complete<br>overview.New video is up!
                </div>
            </div>
            <div class="youtube-ch-link">
                <div class="greybox"></div>
                <div class="youtube-webDev">
                    <div class="link">
                        youtube.com
                    </div>
                    <div class="backendwd">
                        Backend web development- a complete overview(2021)
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
