<!DOCTYPE html>
<head>
  <title>Grid Practice 01</title>
</head>
<body style="height: 1000px;">
    <!-- Grid 01 -->
  <div style=
  "display: grid;
   grid-template-columns: 100px 100px;
   ">
    <div style="background-color: aqua;">div-1</div>
    <div style="background-color: lightcoral;">div-2<p> text</p></div>
  </div> 
<!-- grid 2 -->
  <div style=
  "margin-top: 30px;
   display: grid;
   grid-template-columns: 100px 100px 200px;
   ">
    <div style="background-color: aqua;">div-1</div>
    <div style="background-color: lightcoral;">div-2<p> text</p></div>
    <div style="background-color: aqua;">div-3</div>
  </div> 
<!-- grid 3 -->
  <div style=
  "margin-top: 30px;
   display: grid;
   grid-template-columns: 100px 100px 1fr 2fr;
   ">
    <div style="background-color: aqua;">div-1</div>
    <div style="background-color: lightcoral;">div-2<p> text</p></div>
    <div style="background-color: aqua;">div-3</div>
    <div style="background-color: lightcoral;">div-3</div>
  </div> 
<!-- outube GRID -->
  <div style=
  "height: 300px;
   margin-top: 30px;
   display: grid;
   grid-template-columns: 1fr 1fr 1fr;
   column-gap: 20px;
   row-gap: 30px;
   margin-bottom: 30px;
   ">
    <div style="background-color: aqua;">div-1</div>
    <div style="background-color: lightcoral;">div-2</div>
    <div style="background-color: aqua;">div-3</div>
    <div style="background-color: lightcoral;">div-2</div>
    <div style="background-color: aqua;">div-3</div>
    <div style="background-color: lightcoral;">div-2</div>
  </div> 
  <!--GRID EXERCISE -->
  <div style="display: grid;
    grid-template-columns: 200px 75px;
    margin-bottom: 30px;">
    <div style="background-color: lightblue;">200px</div>
    <div style="background-color: lightcoral;">75px</div>
  </div>

  </div>

</body>

</html>
